<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="start-recording">Start Recording</button>
    <button id="stop-recording" disabled>Stop Recording</button>
    <p id="status">Press "Start Recording" to begin.</p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startButton = document.getElementById('start-recording');
        const stopButton = document.getElementById('stop-recording');
        const statusText = document.getElementById('status');

        startButton.addEventListener('click', () => {
            startButton.disabled = true;
            stopButton.disabled = false;
            statusText.textContent = 'Recording...';

            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'audio.wav');
                        sendAudioToBackend(formData);
                        audioChunks = [];
                    };

                    mediaRecorder.start();
                })
                .catch(error => {
                    statusText.textContent = 'Error accessing microphone.';
                    console.error(error);
                });
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            statusText.textContent = 'Uploading audio...';
        });

        function sendAudioToBackend(formData) {
            fetch('http://localhost:5400/upload-audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                statusText.textContent = 'Audio uploaded successfully!';
                console.log('Server response:', data['text']);
            })
            .catch(error => {
                statusText.textContent = 'Error uploading audio.';
                console.error(error);
            });
        }
    </script>
</body>
</html>
